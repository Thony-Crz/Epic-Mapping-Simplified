<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <title>Example Mapping Logo</title>
  
  <!-- Background circle for better visibility -->
  <circle cx="64" cy="64" r="60" fill="#f8f9fa" opacity="0.9"/>
  
  <!-- Epic card (purple) - top center -->
  <g transform="translate(64, 28)">
    <rect x="-16" y="-14" width="32" height="28" rx="3" fill="#a855f7" stroke="#9333ea" stroke-width="1.5"/>
    <path d="M -8 -8 L -8 -4 M 0 -8 L 0 -4 M 8 -8 L 8 -4" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Connection lines from Epic to Rules -->
  <line x1="64" y1="42" x2="40" y2="62" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="64" y1="42" x2="88" y2="62" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="3,2"/>
  
  <!-- Rule card 1 (blue) - left middle -->
  <g transform="translate(40, 70)">
    <rect x="-14" y="-12" width="28" height="24" rx="2.5" fill="#60a5fa" stroke="#3b82f6" stroke-width="1.5"/>
    <path d="M -6 -6 L -6 -3 M 0 -6 L 0 -3 M 6 -6 L 6 -3" stroke="white" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Rule card 2 (blue) - right middle -->
  <g transform="translate(88, 70)">
    <rect x="-14" y="-12" width="28" height="24" rx="2.5" fill="#60a5fa" stroke="#3b82f6" stroke-width="1.5"/>
    <path d="M -6 -6 L -6 -3 M 0 -6 L 0 -3 M 6 -6 L 6 -3" stroke="white" stroke-width="1.8" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Connection lines from Rules to Examples/Questions -->
  <line x1="40" y1="82" x2="28" y2="98" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="40" y1="82" x2="52" y2="98" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="88" y1="82" x2="76" y2="98" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="88" y1="82" x2="100" y2="98" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="3,2"/>
  
  <!-- Example card 1 (green) - bottom left -->
  <g transform="translate(28, 105)">
    <rect x="-11" y="-10" width="22" height="20" rx="2" fill="#4ade80" stroke="#22c55e" stroke-width="1.5"/>
    <path d="M -5 -5 L -5 -2 M 0 -5 L 0 -2 M 5 -5 L 5 -2" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Question card 1 (red) - bottom left-center -->
  <g transform="translate(52, 105)">
    <rect x="-11" y="-10" width="22" height="20" rx="2" fill="#f87171" stroke="#ef4444" stroke-width="1.5"/>
    <text x="0" y="0" font-size="14" font-weight="bold" fill="white" text-anchor="middle" alignment-baseline="middle">?</text>
  </g>
  
  <!-- Example card 2 (green) - bottom right-center -->
  <g transform="translate(76, 105)">
    <rect x="-11" y="-10" width="22" height="20" rx="2" fill="#4ade80" stroke="#22c55e" stroke-width="1.5"/>
    <path d="M -5 -5 L -5 -2 M 0 -5 L 0 -2 M 5 -5 L 5 -2" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Question card 2 (red) - bottom right -->
  <g transform="translate(100, 105)">
    <rect x="-11" y="-10" width="22" height="20" rx="2" fill="#f87171" stroke="#ef4444" stroke-width="1.5"/>
    <text x="0" y="0" font-size="14" font-weight="bold" fill="white" text-anchor="middle" alignment-baseline="middle">?</text>
  </g>
</svg>